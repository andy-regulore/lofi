groups:
  - name: lofi_api_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(lofi_generation_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec for the last 5 minutes"

      # Slow generation times
      - alert: SlowGenerationTimes
        expr: histogram_quantile(0.95, rate(lofi_generation_duration_seconds_bucket[5m])) > 60
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Slow generation times"
          description: "95th percentile generation time is {{ $value }}s"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # API down
      - alert: APIDown
        expr: up{job="lofi-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Lo-Fi API is down"
          description: "Lo-Fi API has been down for more than 1 minute"

      # High queue size
      - alert: HighQueueSize
        expr: lofi_queue_size > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High queue size"
          description: "Queue size is {{ $value }}, consider scaling up"

      # GPU utilization
      - alert: LowGPUUtilization
        expr: nvidia_gpu_duty_cycle < 0.3
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "Low GPU utilization"
          description: "GPU utilization is {{ $value | humanizePercentage }}, consider scaling down"

      # Disk space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Only {{ $value | humanizePercentage }} disk space remaining"
