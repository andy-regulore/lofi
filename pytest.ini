[pytest]
# Pytest configuration for lo-fi music generator

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=3

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time
    requires_gpu: Tests that require GPU
    requires_fluidsynth: Tests that require FluidSynth installation

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True

[coverage:html]
directory = htmlcov
